<!DOCTYPE html>
<html>
    <style type="text/css">
        div {
            vertical-align: top;
            display: inline-block;
        }
        div#left {
            width: 40%;
        }
        div#right {
            width: 55%;
        }
        textarea {
            width: 95%;
        }
    </style>
        <head>
        <title>sparql-jsonld playground</title>
    </head>


    <body>
        <div id="left">
            <form action="/example/dbpedia" method="post">
                dbpedia examples:
                <select name="dbpedia">
                  <option value="1">Example 1</option>
                  <option value="2">Example 2</option>
                  <option value="3">Example 3</option>
                  <option value="4">Example 4</option>
                  <option value="5">Example 5</option>
                </select>
                <input type="submit" value="Apply Example">
            </form>
            <form action="/example/realdata" method="post">
                real data examples:
                <select name="realdata" id="realdata">
                    {{option_real_queries|safe}}
                </select>
                <input type="submit" value="Apply Example">
            </form>
            <form action="/query" method="post">

                <h4>Endpoint</h4>
                <textarea name="endpoint" cols="50" rows="1">{{ endpoint }}</textarea>

                <h4>Query</h4>
                <form action="/prefix" method="post">
                    <input type="submit" value="Apply Prefix">
                </form>
                <textarea name="query" cols="50" rows="15">{{ query_str }}</textarea>

                <h4>Context</h4>
                <textarea name="context" cols="50" rows="15">{{ context }}</textarea>

                <h4>Frame</h4>
                <form action="/full_frames" method="post">
                    real data examples:
                    <select name="full_frames" id="full_frames">
                        {{option_full_frames|safe}}
                    </select>
                    <input type="submit" value="Apply Frame">
                </form>
                <textarea name="frame" cols="50" rows="15">{{ frame }}</textarea>

                <input type="submit" value="Send Query">
            </form>
        </div>


        <div id="right">
            <textarea disabled rows="70">{{ query_result }}</textarea>
        </div>


    </body>
</html>
